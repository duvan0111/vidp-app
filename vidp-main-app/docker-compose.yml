version: '3.8'

services:
  # Service MongoDB
  mongodb:
    image: mongo:7.0
    container_name: vidp-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: vidp_admin
      MONGO_INITDB_ROOT_PASSWORD: vidp_password_2024
      MONGO_INITDB_DATABASE: vidp_db
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - vidp-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/vidp_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Service FastAPI Backend
  backend:
    build:
      context: ./vidp-fastapi-service
      dockerfile: Dockerfile
    container_name: vidp-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=VidP Docker API
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - MONGODB_URL=mongodb://vidp_admin:vidp_password_2024@mongodb:27017/vidp_db?authSource=admin
      - MONGODB_DATABASE=vidp_db
      - LOCAL_STORAGE_ROOT=/app/local_storage
      - LOCAL_VIDEO_PATH=/app/local_storage/videos
      - CORS_ORIGINS=["http://localhost:3000","http://frontend:3000"]
    volumes:
      - video_storage:/app/local_storage/videos
      - metadata_storage:/app/local_storage/metadata
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - vidp-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Service Next.js Frontend
  frontend:
    build:
      context: ./vidp-nextjs-web
      dockerfile: Dockerfile
    container_name: vidp-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - vidp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Volumes persistants
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  video_storage:
    driver: local
  metadata_storage:
    driver: local

# RÃ©seau interne
networks:
  vidp-network:
    driver: bridge
