# Subtitle Generation Service - Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: subtitle
  namespace: vidp
  labels:
    app: subtitle
    tier: microservice
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: subtitle
  template:
    metadata:
      labels:
        app: subtitle
        tier: microservice
    spec:
      containers:
        - name: subtitle
          image: vidp/subtitle:latest
          imagePullPolicy: Never  # Use local image with Minikube
          ports:
            - containerPort: 8003
          env:
            - name: API_TITLE
              value: "Video Subtitle Generator API"
            - name: API_VERSION
              value: "1.0.0"
            - name: DEFAULT_MODEL
              value: "base"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8003
            initialDelaySeconds: 900
            periodSeconds: 600
            timeoutSeconds: 60
            failureThreshold: 18
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8003
            initialDelaySeconds: 300
            periodSeconds: 300
            timeoutSeconds: 30
            failureThreshold: 6
          volumeMounts:
            - name: subtitle-storage
              mountPath: /app/output_videos
            - name: subtitle-temp
              mountPath: /app/temp
      volumes:
        - name: subtitle-storage
          emptyDir: {}
        - name: subtitle-temp
          emptyDir: {}
---
# Subtitle Generation Service
apiVersion: v1
kind: Service
metadata:
  name: subtitle-service
  namespace: vidp
  labels:
    app: subtitle
spec:
  type: ClusterIP
  ports:
    - port: 8003
      targetPort: 8003
      protocol: TCP
      name: http
  selector:
    app: subtitle
