# Language Detection Service - Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: langscale
  namespace: vidp
  labels:
    app: langscale
    tier: microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langscale
  template:
    metadata:
      labels:
        app: langscale
        tier: microservice
    spec:
      containers:
        - name: langscale
          image: vidp/langscale:latest
          imagePullPolicy: Never  # Use local image with Minikube
          ports:
            - containerPort: 8002
          env:
            - name: API_TITLE
              value: "Language Detection API"
            - name: API_VERSION
              value: "1.0.0"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8002
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 8002
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: langscale-storage
              mountPath: /app/language_detection_storage
      volumes:
        - name: langscale-storage
          emptyDir: {}
---
# Language Detection Service
apiVersion: v1
kind: Service
metadata:
  name: langscale-service
  namespace: vidp
  labels:
    app: langscale
spec:
  type: ClusterIP
  ports:
    - port: 8002
      targetPort: 8002
      protocol: TCP
      name: http
  selector:
    app: langscale
