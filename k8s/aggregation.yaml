# Video Aggregation Service - Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aggregation
  namespace: vidp
  labels:
    app: aggregation
    tier: microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aggregation
  template:
    metadata:
      labels:
        app: aggregation
        tier: microservice
    spec:
      containers:
        - name: aggregation
          image: vidp/aggregation:latest
          imagePullPolicy: Never  # Use local image with Minikube
          ports:
            - containerPort: 8005
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8005"
            - name: API_URL
              value: "http://aggregation-service:8005"
            - name: MONGODB_URL
              valueFrom:
                configMapKeyRef:
                  name: vidp-config
                  key: MONGODB_URL
            - name: MONGODB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: vidp-config
                  key: MONGODB_DATABASE
            - name: SUBTITLE_SERVICE_URL
              value: "http://subtitle-service:8003/api/generate-subtitles/"
            - name: COMPRESSION_SERVICE_URL
              value: "http://downscale-service:8001/api/compress/upload"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8005
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8005
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 10
          volumeMounts:
            - name: aggregation-storage
              mountPath: /app/video_storage
            - name: aggregation-temp
              mountPath: /app/temp_aggregator
      volumes:
        - name: aggregation-storage
          emptyDir: {}
        - name: aggregation-temp
          emptyDir: {}
---
# Video Aggregation Service
apiVersion: v1
kind: Service
metadata:
  name: aggregation-service
  namespace: vidp
  labels:
    app: aggregation
spec:
  type: ClusterIP
  ports:
    - port: 8005
      targetPort: 8005
      protocol: TCP
      name: http
  selector:
    app: aggregation
